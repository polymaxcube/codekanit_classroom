<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js GUI From Snippet</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

</head>
<body>
    <canvas id="renderCanvas"></canvas>
<script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    // ตัวแปรเก็บ Scene ทั้งสอง
    let mainScene = null;
    let gameScene = null;
    let currentScene = null;

    // สร้าง Main Scene (มี UI)
    const createMainScene = async function () {
        const scene = new BABYLON.Scene(engine);
        scene.createDefaultCameraOrLight(true, true, true);
        scene.clearColor = new BABYLON.Color4(0.2, 0.2, 0.3, 1);

        var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI", true, scene);
        advancedTexture.useSmallestIdeal = true;
        advancedTexture.idealWidth = 1920;
        advancedTexture.idealHeight = 1080;
        advancedTexture.renderAtIdealSize = true;
        await advancedTexture.parseFromSnippetAsync("#PLRRO1#22");

        // แก้ไข src ของรูป logo
        var logoImage = advancedTexture.getControlByName("logo");
        if (logoImage && logoImage instanceof BABYLON.GUI.Image) {
            logoImage.source = "/assets/logo.jpg";
        } else {
            console.warn("ไม่พบ Image Control ชื่อ 'logo' ใน Snippet นี้");
        }

        var startBtn = advancedTexture.getControlByName("start_01");
        if (startBtn) {
            startBtn.onPointerUpObservable.add(function() {
                // สลับไป Scene ที่สอง
                switchToScene(gameScene);
            });
            
            startBtn.hoverCursor = "pointer";
        } else {
            console.warn("ไม่พบปุ่มชื่อ start_01 ใน Snippet นี้");
        }
        
        return scene;
    };

    // สร้าง Game Scene (Scene ที่สอง)
    const createGameScene = function () {
        const scene = new BABYLON.Scene(engine);
        
        // ตั้งค่าแสงและกล้องสำหรับ Scene เกม
        const camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, BABYLON.Vector3.Zero(), scene);
        camera.setPosition(new BABYLON.Vector3(0, 5, -10));
        camera.attachControl(canvas, true);
        
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.7;
        
        // เปลี่ยนสีพื้นหลัง Scene เกม
        scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.2, 1);
        
        // สร้างกล่องตัวอย่าง
        const box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
        box.position.y = 1;
        
        // สร้างพื้น
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 6, height: 6}, scene);
        
        // สร้างปุ่มกลับไป Main Scene
        const backTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("backUI", true, scene);
        
        const backButton = BABYLON.GUI.Button.CreateSimpleButton("back", "กลับสู่เมนูหลัก");
        backButton.width = "200px";
        backButton.height = "50px";
        backButton.color = "white";
        backButton.background = "rgba(0, 0, 0, 0.7)";
        backButton.cornerRadius = 5;
        backButton.top = "20px";
        backButton.left = "20px";
        backButton.onPointerUpObservable.add(function() {
            // สลับกลับไป Main Scene
            switchToScene(mainScene);
        });
        backTexture.addControl(backButton);
        
        return scene;
    };

    // ฟังก์ชันสลับ Scene
    function switchToScene(newScene) {
        if (currentScene) {
            // ปิดการใช้งาน Scene ปัจจุบัน
            currentScene.detachControl();
        }
        
        // เปลี่ยน Scene
        currentScene = newScene;
        
        // เปิดการใช้งาน Scene ใหม่
        currentScene.attachControl();
        
        // รีเฟรช Scene เพื่อให้แน่ใจว่าทุกอย่างแสดงผลถูกต้อง
        currentScene.executeWhenReady(function() {
            engine.runRenderLoop(function() {
                currentScene.render();
            });
        });
    }

    // เริ่มต้นโปรแกรม
    const init = async function () {
        // สร้างทั้งสอง Scene
        mainScene = await createMainScene();
        gameScene = createGameScene();
        
        // เริ่มด้วย Main Scene
        switchToScene(mainScene);
        
        // ปรับขนาด Engine เมื่อหน้าต่าง Browser เปลี่ยนขนาด
        window.addEventListener("resize", function () {
            engine.resize();
        });
    };

    // เรียกใช้ฟังก์ชันเริ่มต้น
    init().catch(error => {
        console.error("Error initializing scenes:", error);
    });
</script>
</body>
</html>
